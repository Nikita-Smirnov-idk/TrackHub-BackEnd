  <meta charset="UTF-8">
  <title>Подтверждение почты - TrackHub</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
    }
    .email-container {
      width: 100%;
      max-width: 600px;
      padding: 5%;
      margin: 0 auto;
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: #141414;
    }
    .logo {
      display: block;
      margin: 50px auto 50px auto;
      width: 150px;
      height: 150px;
      color: #66E17C;
      background-color: #141414;
    }
    .title {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(to right, #66E17C, #E2EFDE);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    
      color: white;
      
      text-shadow:
        0 0 1px #E2EFDE,
        0 0 2px #E2EFDE,
        0 0 20px #0fa,
        0 0 30px #0fa,
        0 0 40px #0fa;
        background-color: #141414;
    }
    .greeting {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #66E17C;
      margin: 20px 0;
      font-weight: bold;
      background-color: #141414;
    }
    .button {
      display: block;
      width: 250px;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      padding: 15px;
      background: linear-gradient(to right, #66E17C 30%, #89d197 55%, #E2EFDE 100%);
      color: #353535;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .footer-text {
      text-align: center;
      font-size: 14px;
      color: #E2EFDE;
      margin: 20px 40px;
      font-weight: bold;
    }
    .footer-text2{
      text-align: center;
      font-size: 14px;
      color: #585858;
      margin: 20px 40px;
      font-weight: bold;
    }
    @media (prefers-color-scheme: dark ) {
    /* Shows Dark Mode-Only Content, Like Images */
    .body { display:block !important; width: auto !important; overflow: visible !important; float: none !important; max-height:inherit !important; max-width:inherit !important; line-height: auto !important; margin-top:0px !important; visibility:inherit !important; }
      
    /* Hides Light Mode-Only Content, Like Images */
    .email-container { display:none; display:none !important; }
    }
  </style>
